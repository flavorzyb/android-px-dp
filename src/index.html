<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>android px to dp</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <li></li><h5>像素转换成DP工具</h5>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">转换前:</span>
            </div>
            <input type="text" id="px_input" class="form-control" />
            <div class="input-group-append">
                <span class="input-group-text">px</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5 input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">转换后: </span>
            </div>
            <input class="form-control" type="text" readonly="readonly" id="dp_input" aria-describedby="basic-addon3">
            <div class="input-group-append">
                <span class="input-group-text">dp</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <button id="btn_copy" type="button" class="btn btn-success btn-block" data-clipboard-target="#dp_input">复制</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script type="text/javascript" src="../node_modules/clipboard/dist/clipboard.js"></script>
</body>
</html>
