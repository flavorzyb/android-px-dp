<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>android px to dp</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--<link rel="stylesheet" href="css/index.css">-->
</head>
<body>
<div class="top">
    像素转换成DP工具:
    <div>
        <input type="text" id="px_input" value="" />px 转换后: <input type="text" readonly="readonly" id="dp_input">dp <input data-clipboard-target="#dp_input" type="button" id="btn_copy" value="拷贝"/>
    </div>
</div>

</body>
</html>
